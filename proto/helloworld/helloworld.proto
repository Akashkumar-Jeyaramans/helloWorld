syntax="proto3";

package helloworld;

 option go_package = "github.com/Akashkumar-Jeyaramans/helloWorld/proto/helloworld";
//option go_package="./";
import "google/api/annotations.proto";

service Greeter{
    rpc SayHello(nameRequest) returns (nameReply){
        option (google.api.http) = {
            post :"/v1/example/echo",
            body:"*"
        };
    }
}

message nameRequest{
    string firstname = 1;
    string lastname = 2;
}

message nameReply{
    string fullname = 1;
}

